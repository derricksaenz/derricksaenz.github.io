<!DOCTYPE html>
<html>
  <head>

    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>Error 404: Page Not Found</title>
    <meta name="description" content="Portfolio Page of Derrick Saenz">
    <meta name="author" content="Derrick Saenz">

    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <link href="/fonts/fonts.min.css" rel="stylesheet">

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="/css/normalize.min.css">
    <link rel="stylesheet" href="/css/skeleton.css">

    <!-- Favicon
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="/images/Favicon.png">


    <!-- Header and Footer
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script>
      $(function(){
      $("#top-navigation").load("/nav.html");
      $("#footer").load("/footer.html");
      });
    </script>
    <script type="text/javascript">$(document).ready(function(){$("a").on('click',function(event){if(this.hash!==""){event.preventDefault();var hash=this.hash;$('html, body').animate({scrollTop:$(hash).offset().top},800,function(){window.location.hash=hash;});}});});</script>
  </head>

  <div class="navbar" id="top-navigation"></div>

  <body>
    <div class="container">
      <div class="row">
        <div class="twelve columns">
          <h1 style="font-size: 12.0rem; text-align: center; margin-top: 75px;">Error 404</h1>
          <h2 style="font-size: 4.8rem; text-align: center; margin-bottom: 50px;">Page not found.</h2>
          <a href="/"><button style="border: 1px solid #e6e6e6; border-radius: 5px; display: block; margin-left: auto; margin-right: auto; margin-bottom: 75px;" type="button" name="home">return home</button></a>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      var dropDownValue = document.getElementById("yearjump");
      dropDownValue.onchange = function() {
        if (this.selectedIndex !== 0) {
          window.location.href = this.value;
        }
      };
    </script>

  </body>

  <footer>
    <div id="footer"></div>
  </footer>
</html>
